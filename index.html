var map = new mapboxgl.Map({

var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
    var toggleableLayerIds = ['lyr_OpenStreetMap_37_0', 'OpenStreetMap','lyr_RSA_DIC_36_0', 'RSA_DIC','lyr_RSA_HCFacilities_35_0', 'RSA_HC Facilities','lyr_RSA_MHServices_34_0', 'RSA_MH Services','lyr_RSA_RehabServices_33_0', 'RSA_Rehab Services','lyr_RSA_SAPS_32_0', 'RSA_SAPS','lyr_RSA_Shelters_31_0', 'RSA_Shelters','lyr_RSA_SkillsCentres_30_0', 'RSA_Skills Centres','lyr_RSA_ARTReach_201920_29_0', 'RSA_ART Reach_2019-20','lyr_RSA_ARTReach_202021_28_0', 'RSA_ART Reach_2020-21','lyr_RSA_ARTReach_202122YTD_27_0', 'RSA_ART Reach_2021-22YTD','lyr_RSA_HCVReach_202122YTD_26_0', 'RSA_HCV Reach_2021-22YTD','lyr_RSA_HRVReach_201920_25_0', 'RSA_HRV Reach_2019-20','lyr_RSA_HRVReach_202021_24_0', 'RSA_HRV Reach_2020-21','lyr_RSA_HRVReach_202122YTD_23_0', 'RSA_HRV Reach_2021-22YTD','lyr_RSA_HTSReach_201920_22_0', 'RSA_HTS Reach_2019-20','lyr_RSA_HTSReach_202021_21_0', 'RSA_HTS Reach_2020-21','lyr_RSA_HTSReach_202122YTD_20_0', 'RSA_HTS Reach_2021-22YTD','lyr_RSA_NSPReach_202021_19_0', 'RSA_NSP Reach_2020-21','lyr_RSA_NSPReach_202122YTD_18_0', 'RSA_NSP Reach_2021-22YTD','lyr_RSA_OSTReach_201920_17_0', 'RSA_OST Reach_2019-20','lyr_RSA_OSTReach_202021_16_0', 'RSA_OST Reach_2020-21','lyr_RSA_OSTReach_202122YTD_15_0', 'RSA_OST Reach_2021-22YTD','lyr_RSA_PSSReach_201920_14_0', 'RSA_PSS Reach_2019-20','lyr_RSA_PSSReach_202021_13_0', 'RSA_PSS Reach_2020-21','lyr_RSA_PSSReach_202122YTD_12_0', 'RSA_PSS Reach_2021-22YTD','lyr_RSA_HRServiceSites_11_0', 'RSA_HR Service Sites','lyr_RSA_PBReach_201920_10_0', 'RSA_PB Reach_2019-20','lyr_RSA_PBReach_202021_9_0', 'RSA_PB Reach_2020-21','lyr_RSA_PBReach_202122YTD_8_0', 'RSA_PB Reach_2021-22YTD','lyr_RSA_PopulationEstimates_7_0', 'RSA_Population Estimates','lyr_EC_NMB_District_6_0', 'EC_NMB_District','lyr_GAU_COJ_District_5_0', 'GAU_COJ_District','lyr_GAU_EKU_District_4_0', 'GAU_EKU_District','lyr_KZN_ETE_Subdistricts_3_0', 'KZN_ETE_Sub-districts','lyr_KZN_UMG_District_2_0', 'KZN_UMG_District','lyr_RSA_1_0', 'RSA','lyr_WC_CoCPT_SubDistricts_0_0', 'WC_CoCPT_Sub-Districts'];

    for (var i = 0; i < toggleableLayerIds.length; i=i+2) {
        var id = toggleableLayerIds[i];
        var layerName = toggleableLayerIds[i+1]

        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.layer = id;
        link.textContent = layerName;

        link.onclick = function (e) {
            var clickedLayer = this.layer;
            e.preventDefault();
            e.stopPropagation();

            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

            if (typeof visibility === 'undefined' || visibility == 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };

        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
        var geocodeNominatimRequest = function(query, mapBounds, options) {
        var params = { format: "json", q: query, limit: options.limit };
        var urlParams = new URLSearchParams(Object.entries(params));

        return fetch("http://nominatim.openstreetmap.org/search?" + urlParams)
            .then(function(response) {
                if(response.ok) {
                    return response.json();
                } else {
                    return [];
                }
            }).then(function(json) {
                return json.map(function(result) {
                    return {
                        name: result.display_name,
                        lat: result.lat,
                        lon: result.lon,
                        bbox: [result.boundingbox[2], result.boundingbox[0],
                               result.boundingbox[3], result.boundingbox[1]]
                    };
                });
            });
        };

        map.addControl(new MapboxGenericGeocoder({}, geocodeNominatimRequest));
</script>
